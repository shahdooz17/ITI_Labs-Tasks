<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to My Modern Web Page</h1>
        </header>

        <section class="main-content">
            <div class="image-container">
                <img src="download (3).jpg" alt="Placeholder Image" class="responsive-image">
            </div>

            <div id="text-content" class="text-content">
                <h6>About Us</h6>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vehicula urna nec metus consequat, ut auctor eros blandit.</p>
                
            </div>
            <button onclick="changeContent()">Change Content</button>
            <div class="list-container">
                <h6>Our Services</h6>
                <ul>
                    <li>Web Design</li>
                    <li>Development</li>
                    <li>SEO Optimization</li>
                    <li>Marketing</li>
                </ul>
            </div>
        </section>

        <footer class="footer">
            <p>Â© 2024 My Modern Web Page</p>
        </footer>
    </div>

    <button onclick="changeContent()">Change Content</button>

    <script>
        function changeContent() {
            const textContentDiv = document.getElementById("text-content");
            textContentDiv.innerHTML = `
                <h6>Updated About Us</h6>
                <p>This content has been updated using JavaScript! It now includes new text and styles.</p>
            `;
        }
    </script>
</body>
</html>
